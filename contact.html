 <section class="  contact-section">
  <div class="row g-0">
    <div class="col-md ">
      <img src="https://cdn.pixabay.com/photo/2021/10/09/23/40/people-6695318_960_720.jpg" alt="" class="w-100">
    </div>
    <div class="col-md ">
      <div class="contactform">
        
        <form>

          <div class="row">
            <div class="col-md-6"> 
              <div class="mb-3"> 
                <input type="text" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6"> 
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Last  Name">
              </div>
            </div>
            <div class="col-sm-12"> 
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Id">
              </div>
            </div>
            <div class="col-sm-12"> 
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
            </div>
            <div class="col-sm-12"> 
              <div class="mb-3">
                <textarea class="form-control"  placeholder="Message" rows="6"></textarea>
              </div>
            </div>
            <div class="col-sm-12"> 
              <div class="mb-3">
                 
                <button type="submit" class="btn btn-dark"><i class="fas fa-paper-plane"></i> Send message </button>
              </div>
            </div>
          </div>
           
        </form>

      </div>
    </div>
  </div>
 </section>
